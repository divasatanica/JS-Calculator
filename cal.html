<!DOCTYPE HTML>
<html>
	<head>
		<meta charset=utf-8>
		<title>Calculator</title>
		<link rel="stylesheet" href="css/cal.css">
		<link href='http://cdn.webfont.youziku.com/webfonts/nomal/101799/46758/58fc4f86f629d801b052ee1b.css' rel='stylesheet' type='text/css' />
	</head>
	<body>
		<div id="js-calbody" class="calbody">
			<div id="js-displayBar" class="displayBar webFont">
				<p id="js-enter" class="enter">Enter Something</p>
				<p id="js-display" class="display">0</p>
			</div>
			<div id="js-btnSets" class="btnSets">
				<button id="js-negative">±</button>
				<div id="numBtnSets1" class="numButton">
					<button id="js-7">7</button>
					<button id="js-8">8</button>
					<button id="js-9">9</button>
				</div>
				<button id="js-percent">%</button>
				<button id="js-sqrt">√</button>
				<button id="js-clear1bit">▶</button>
				<div id="numBtnSets2" class="numButton">
					<button id="js-4">4</button>
					<button id="js-5">5</button>
					<button id="js-6">6</button>
				</div>
				<button id="js-mul">×</button>
				<button id="js-div">÷</button>		
				<button id="js-clearEnter">CE</button>
				<div id="numBtnSets3" class="numButton">
					<button id="js-1">1</button>
					<button id="js-2">2</button>
					<button id="js-3">3</button>
				</div>
				<button id="js-add">＋</button>
				<button id="js-minus">－</button>
				<button id="js-allClear">AC</button>
				<div id="numBtnSets4" class="numButton">
					<button id="js-0">0</button>
					<button id="js-00">00</button>
					<button id="js-point">.</button>
				</div>	
				<button id="js-result">＝</button>
			</div>
		</div>
	</body>
	<script src="js/cal.js"></script>
</html>
